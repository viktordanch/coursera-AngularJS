<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <script type="text/javascript" src = "js/angular.min.js" ></script>
    <script type="text/javascript" src = "js/app.js" ></script>

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="allItems"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{userMessage.status}}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message {{userMessage.status}}">
           {{userMessage.text}}
         </div>
   </div>

</bodyng-app>
</html>
